fos_rest:
    routing_loader:
        default_format: json
    param_fetcher_listener: true
    body_converter:
        enabled: false

jms_serializer:
    metadata:
        directories:
            - { path: %kernel.root_dir%/Resources/FOSUserBundle/serializer, namespace_prefix: 'FOS\UserBundle' }

sensio_framework_extra:
    request: { converters: true }


liip_imagine:
    filter_sets:
        user_profile_tile:
            quality: 75
            filters:
                relative_resize: { widen: 50 }
        image_post:
            quality: 75
            filters:
                thumbnail: { size: [418, 418], mode: inset }


nelmio_cors:
    defaults:
        allow_credentials: true
        allow_origin: ['*']
        allow_headers: ['*']
        allow_methods: ['POST', 'PUT', 'GET', 'DELETE','OPTIONS']
        max_age: 3600